<!DOCTYPE html>
<html>
    <head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">

	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css" media="screen">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/underscore/underscore.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<title>E.B.O.N.Y Progress</title>
    </head>

    <body>
	<header>
	      <div class="container">
		    <h1>E.B.O.N.Y Progress</h1>
		    <h2>Links, passwords and additional notes for every level of E.B.O.N.Y unlocked so far</h2>
	      </div>
	</header>

	<div class="container level-container">
	</div>

	<script type="text/template" id="level-template">
	    <div class="level">
		<div class="level-number">Level <%- levelNumber %></div>
		<div class="level-details">
		    <div class="url">Url: <a href="<%- url %>"><%- url %></a></div>
		    <% if (username) { %>
			<div class="username">Username: <%- username %></div>
			<div class="password">Password: <%- password %></div>
		    <% } %>
		    <div class="linked-from">Linked From: <%- linkedFrom %></div>
		    <% if (!_.isEmpty(data)) { %>
			<div class="data">
			    Extra Data:
			    <!-- TODO: Fix this behaviour -->
			    <% _.each(data, function (key, val) { %>
				<div class="data-field"><%- key %>: <%- val %></div>
			    <% }) %>
			</div>
		    <% } %>
		</div>
	    </div>
        </script>
    </body>
</html>
